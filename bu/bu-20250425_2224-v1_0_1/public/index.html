<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Narrow Gate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Narrow Gate</h1>
  <div id="game-container">
    <div id="main">
      <div id="map-controls">
        <div id="grid"></div>
        <div id="controls">
          <button onclick="move('up')">Up</button><br>
          <button onclick="move('left')">Left</button>
          <button onclick="move('right')">Right</button><br>
          <button onclick="move('down')">Down</button>
          <button onclick="drop('wall')">Wall</button>
        </div>
      </div>
      <div id="chat-container">
        <div id="chat-window"></div>
        <input id="chat-input" type="text" hidden />
      </div>
    </div>
    <div id="stats"></div>
  </div>
  <div id="skin-customizer">
    <label for="sprite-input">Custom Spritesheet:</label>
    <input type="file" id="sprite-input" accept="image/png">
  </div>
  <script src="game.js"></script>
  <div id="help-overlay" hidden>
    <pre>Controls:
Arrow keys: Move
Space: Drop wall
Tab: Chat focus
Enter: Send chat
Esc: Cancel chat / close help
H: Toggle help</pre>
  </div>
  <div id="rate-limit-flash" hidden>Slow down</div>
</body>
</html>
